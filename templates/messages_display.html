 {% if messages %}
    <div class='messages'>

    <ul class="messages">

    {% for message in messages %}
	<span style="display:block; height: 50"></span>
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{% if "html_safe" in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}</li>
    {% endfor %}
    </ul>

    </div>
{% endif %}
